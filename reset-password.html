<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - HTML</title>
    <!-- Tailwind CSS CDN -->
    <link href="/assets/css/style.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="lg:max-w-6xl lg:pt-6 mx-auto px-4">
      <div class="py-5 mb-2">
        <a href="./index.html">
          <image
            src="./assets/images/icons/logo-2.svg"
            alt="logo"
            width="100px"
          />
        </a>
      </div>
      <div class="">
        <h2
          class="text-[#233B58] leading-tight text-3xl lg:text-[40px] lg:text-left text-center font-semibold"
        >
          Create new <span class="lg:block"></span> password
        </h2>
        <div
          class="flex justify-between gap-10 flex-col-reverse lg:flex-row lg:gap-32"
        >
          <div class="w-full lg:w-5/12 lg:pt-8 h-full">
            <form onSubmit="{handleSignIn}" class="">
              <div class="flex flex-col mb-4 lg:mb-8 gap-2">
                <label
                  htmlFor="password"
                  class="text-sm font-jakarta text-grey-400"
                >
                  New Password
                </label>
                <input
                  required
                  class="duration-300 shadow-md focus:shadow-brand-1 focus:shadow-md shadow-grey-400 bg-white outline-none p-5 text-base placeholder:text-[#233B58] text-[#233B58] font-jakarta font-normal leading-[18px] rounded-md"
                  type="password"
                  name="password"
                  id="password"
                />
              </div>
              <div class="flex flex-col mb-4 lg:mb-3 gap-2">
                <label
                  htmlFor="repeatPassword"
                  class="text-sm font-jakarta text-grey-400"
                >
                  Repeat Password
                </label>

                <input
                  required
                  class="duration-300 shadow-md shadow-grey-400 focus:shadow-brand-1 focus:shadow-md bg-white outline-none p-5 w-full text-base placeholder:text-[#233B58] text-[#233B58] font-jakarta font-normal leading-[18px] rounded-md"
                  type="text"
                  name="repeatPassword"
                  id="repeatPassword"
                />
              </div>

              <input
                type="submit"
                value="Set Password"
                class="bg-[#2A9D8F] cursor-pointer text-white font-semibold text-base font-jakarta py-5 px-10 w-full rounded-md mt-7 lg:mt-16"
              />
            </form>
            <p
              class="text-grey-800 mt-5 lg:mt-10 font-jakarta leading-[18px] font-normal text-sm"
            >
              Already have an account?
              <a href="./signin.html">
                <span class="text-brand-1">Login here</span>
              </a>
            </p>
            <p
              class="text-grey-800 mt-3 font-jakarta leading-[18px] font-normal text-sm"
            >
              Donâ€™t have an account?
              <a href="./signup.html">
                <span class="text-brand-1">Signup here.</span>
              </a>
            </p>
          </div>
          <div class="w-full lg:w-7/12 flex justify-end">
            <image
              class="lg:w-full"
              src="./assets/images/auth/reset-password.svg"
              alt="Login Image"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
