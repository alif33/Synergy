<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About - HTML</title>
    <!-- Tailwind CSS CDN -->
    <link href="/dist/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <div class="lg:max-w-6xl lg:pt-6 mx-auto px-4">
        <div class="py-5 mb-2">
            <Link href="/">
            <Image src="./images/icons/logo-2.svg" alt="logo" width="100" />
            </Link>
        </div>
        <div class="">
            <h2 class="text-[#233B58] text-center lg:text-left leading-tight text-3xl lg:text-[40px] font-semibold">
                Create account
            </h2>
            <div class="flex  justify-between items-start  flex-col-reverse lg:flex-row gap-20  ">
                <!-- Form Left -->
                <div class="w-full  pt-8 lg:w-4/12 ">
                    <form onSubmit={handleSignUp} class="">
                        <div class="flex flex-col mb-3 lg:mb-6 gap-2">
                            <label htmlFor="name" class="text-sm font-jakarta text-grey-400 ">
                                Name
                            </label>
                            <input
                                class=" duration-300 shadow-md shadow-grey-400 bg-white  outline-none p-5 w-full text-base placeholder:text-[#233B58] text-[#233B58] font-jakarta font-normal leading-[18px] rounded-md"
                                type="text" required name="name" id="name" />
                        </div>
                        <div class="flex flex-col mb-3 lg:mb-6 gap-2">
                            <label htmlFor="email" class="text-sm font-jakarta text-grey-400 ">
                                Email Address
                            </label>
                            <input
                                class=" duration-300  shadow-md shadow-grey-400 bg-white  outline-none p-5 w-full text-base placeholder:text-[#233B58] text-[#233B58] font-jakarta font-normal leading-[18px] rounded-md"
                                type="email" required name="email" id="email" />
                        </div>
                        <div class="flex  flex-col mb-3 lg:mb-6 gap-2">
                            <label htmlFor="password" class="text-sm font-jakarta text-grey-400 ">
                                Password
                            </label>
                            <div class="w-full relative">
                                <input required
                                    class=" shadow-md shadow-grey-400 bg-white duration-300 outline-none p-5 w-full text-base placeholder:text-[#233B58] text-[#233B58] font-jakarta font-normal leading-[18px] rounded-md"
                                    type="password" name="password" id="password" />
                                <img src="./images/icons/eye.svg" alt=""
                                    class="absolute right-3 top-4 text-2xl text-grey-500 cursor-pointer">
                                <!-- {showPassword ? (
                                <IoEyeOffOutline onClick={()=> setShowPassowrd(!showPassword)}
                                   
                                    />
                                    ) : (
                                    <IoEye onClick={()=> setShowPassowrd(!showPassword)}
                                        class="absolute right-3 top-4 text-2xl text-grey-500 cursor-pointer"
                                        />
                                        )} -->
                            </div>
                        </div>
                        <p class="text-brand-1 leading-[18px] font-normal text-sm font-jakarta">
                            <a href="./reset-password.html">Forgot Password?</a>
                            <input type="submit" value="Sign Up"
                                class="bg-[#2A9D8F] cursor-pointer text-white font-semibold text-base font-jakarta py-5 px-10 w-full rounded-md mt-7 lg:mt-10" />
                    </form>

                    <button
                        class="flex w-full  mt-2 py-5 rounded-md gap-2 text-base font-semibold font-jakarta leading-5 text-[#233B58] flex-row items-center justify-center ">
                        <img src="./images/icons/google.svg" alt="" class="">
                        Signup with Google
                    </button>
                    <p class="text-grey-800 lg:mt-3 mb-5  lg:mb-0 font-jakarta leading-[18px] font-normal text-sm ">
                        Already have an account?
                        <a href="./signin.html">
                            <span class="text-brand-1">Login here</span>
                        </a>
                    </p>
                </div>
                <!-- Form Right -->
                <div class="w-full   lg:w-8/12 items-centerflex flex justify-end ">
                    <Image class="w-10/12 
                    " src="./images/auth/signup.svg" alt="Login Image" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
